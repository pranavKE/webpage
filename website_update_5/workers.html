<!DOCTYPE html>
<html>
<head>
	<title>Workers Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" href="logo-small.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
    	@import url(https://fonts.googleapis.com/css?family=Roboto:300);
    	body {
  			background-color: #FBB03b;
  			/*background-image: linear-gradient(45deg,#F0F8FF,#FFF0F5);*/
    	}
    	.material-icons {
    		color:#FF8C00;
    	}
    	#form_body{
    		background-color:white;
    		width:800px;
    		margin-top:50px;
    		border-radius:5%;
    	}
    	#btn-prop{
    		margin-left:30px;
    	}
    	#btn-prop:hover{
    		color:#FBB03b;
    		background-color:white;
    	}
        .row{
    		margin:2px;
    		padding:1px;
    	}
      #redirect_btn{
        margin-left:570px;
        position:left;
      }

      .ml-auto{
        background-color:#FF8C00;
      }
    </style>
</head>
<body>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hey!</strong>  {{name}}, you have been registered successfully
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  <a class="btn btn-warning" href="index.html" id="redirect_btn" role="button">Go To Home</a>

</div>
<div class="container" id="form_body">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3><center>Register</center></h3>
            <p><center>Please enter your credentials to register</center></p>
          </div>
        </div>
  <div class="row">
    <form class="col s12" action="#" method="">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix"> Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" required>
          <label for="icon_telephone">Mobile No</label>
        </div>
      </div>
	 <div class="row">
	 	<div class="input-field col s2">
	 		<p>Gender : </p>
	 	</div>
          <div class="input-field col s2">
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Male</span>
      </label>
    	</p>
         </div>
         <div class="input-field col s2">
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Female</span>
      </label>
    	</p>
         </div>
         <div class="input-field col s2">
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Prefer not to say</span>
      </label>
    	</p>
         </div>

 	</div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="email" class="validate" >
          <label for="icon_email"> E-Mail Id</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">address</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Address</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">home</i>
          <input id="icon_designation" type="text" class="validate" required>
          <label for="icon_designation"> State </label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">home</i>
          <input id="icon_website" type="text" class="validate" required>
          <label for="icon_website">City</label>
        </div>
      </div>
      <div class="row">
      	<div class="input-field col s12">
      		<p> Skills/ Categories</p>
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Construction</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Mining</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Manufacturing</span>
      			</label>
    		</p>
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Agriculture</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Handy Man</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Transport</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Textile</span>
      			</label>
    		</p>
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Other:</span>
        			<input id="interminate-text" type="text" />

      			</label>
    		</p>        		
      	</div>
      </div>
      <div class="row">
        <div class="input-field col s12">
 	<p> Highest Education ?</p>
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>NA:None</span>
      </label>
    	</p>
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>PE: Till 8th </span>
      </label>
    	</p>
         <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>SE: Till 10th</span>
      </label>
    	</p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>SS: Till 12th</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>GR: Graduation</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>PG: Post Graduation</span>
      </label>
    </p>
    </div>
    </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">money</i>
          <input id="icon_salary" type="text" class="validate" required>
          <label for="icon_salary"> Minimum expected salary(in rupees)</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">calender</i>
          <input id="icon_date" type="date" class="validate" required>
          <label for="icon_date"> DoB</label>
        </div>
    </div>

      <div class="row">
      	<div class="input-field col s12">
      		<p>Preferred Work location</p>
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>SC: Same City</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>SS: Same State</span>
      			</label>
    		</p> 
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>TC: Tier-1 cities (Delhi,Mumbai etc.)</span>
      			</label>
    		</p>
    		<p>
      			<label>
        			<input id="indeterminate-checkbox" type="checkbox" />
        			<span>All over India</span>
      			</label>
    		</p>       		
      	</div>
      </div>
    <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">work</i>
          <input id="icon_exp" type="text" class="validate" required>
          <label for="icon_exp"> Previous Work Experience</label>
        </div>
    </div>
    <div class="row">
    <div class="input-field col s6" >
    <div class="file-field input-field">
      <div class="btn ml-auto">
        <span class="file ml-auto">File</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" >
      </div>
    </div>
  </div>
    </div>

	  <div class="row" >
	  	<div class="input-field col s12" >
         <p>
         	<i class="material-icons prefix">arrow_forward</i>
      		<label>
        		<input id="indeterminate-checkbox" type="checkbox" />
        			<span>Accept terms & conditions</span>
      		</label>
    	</p>
    </div>
	  </div>
	  <div class="row">
	  <div class="input-field col s12">
      <button class="btn waves-effect waves-light" id="btn-prop" type="submit" name="action">Submit
   		<i class="material-icons right">send</i>
  	  </button>
  	</div>
  	</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
